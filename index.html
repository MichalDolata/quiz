<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz">
        <div id="question"></div>
        <div id="answers">
            <form id="answers-form">
                <input type="radio" name="answer" value="1"><span id="answer1">A</span>
                <input type="radio" name="answer" value="2"><span id="answer2">B</span>
                <input type="radio" name="answer" value="3"><span id="answer3">C</span>
                <input type="radio" name="answer" value="4"><span id="answer4">D</span>
            </form>
        </div>
        <div id="navigation">
            <button id="next">Next</button>
        </div>
        <div id="progress">
            <div id="bar">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
